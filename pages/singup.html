<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Game Mania</title>
    <link rel="stylesheet" href="../styles/singup.css">
    <link rel="stylesheet" href="../styles/reset.css" />
  </head>
  <body>
    <header>
      <img src="../assets/images/logo.svg" alt="" class="logo" srcset="">
      <nav id="nav">
        <button onclick="Menu.toggleMenu()" id="btn-mobile">
          <span id="span"></span>
        </button>
        <ul id="menu">
          <li>
            <a class="active" href="../index.html">Home</a>
          </li>
          <li>
            <a href="../pages/about.html">Abount</a>
          </li>
          <li>
            <a href="../pages/contacts.html">Contacts</a>
          </li>
          <li>
            <a href="#">Singup</a>
          </li>
          <li>
            <a href="../pages/marketplace.html">Marketplace</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>

      <div class="images">
        <img id="imgs" src="../assets/images/login.svg" alt="" srcset="">
      </div>

      <div class="wrapper">
        <div class="title-text">
          <div class="title login">
            <h3>
              Login
            </h3>
            
          </div>
          <div class="title signup">
            <h3>
              Create  Account
            </h3>
            
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link">
                <a href="#">Forgot password?</a>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">
               <p>
                 Not a member?
               </p>  
               <a href="">Signup now</a>
              </div>
            </form>
              <!-- /// -->
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
     
      
    </main>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/singup.js"></script>

  </body>
</html>
